<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <div id="root" class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="calculator-container bg-white p-8 rounded shadow-md">
            <div class="mb-2">
                <input id="expression" class="w-full p-2 border rounded outline-none" type="text"
                    placeholder="Введіть вираз">
            </div>
            <div class="mb-4">
                <div class="result m-2 text-3xl">0</div>
                <div class="error-block text-red-500 h-6"></div>
            </div>
            <div class="button-container">
            </div>
            <div class="flex justify-between mb-4 gap-8">
                <button class="eval-button w-1/2 p-2 bg-green-500 text-white rounded hover:bg-green-700"
                    data-calc-btn="=">=</button>
                <button class="backspace w-1/2 p-2 bg-green-500 text-white rounded hover:bg-green-700"
                    data-calc-btn="backspace">Backspace</button>
            </div>
        </div>

</body>

<script src="bundle.js"></script>

</html>
