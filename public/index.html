<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="root" class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="calculator-container bg-white p-8 rounded shadow-md">
            <div class="mb-2">
                <input id="expression" class="w-full p-2 border rounded outline-none text-right" type="text">
            </div>
            <div class="mb-4">
                <div class="result m-2 text-3xl text-right">0</div>
                <div class="error-block text-red-500 h-6 text-right"></div>
            </div>
            <div class="button-container flex flex-col items-end"></div>
        </div>
    </div>
</body>

<script src="bundle.js"></script>

</html>
