<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <div class="mb-2">
            <input id="expression" class="w-full p-2 border rounded outline-none" type="text"
                placeholder="Введіть вираз">
        </div>
        <div class="mb-4">
            <div class="result m-2 text-3xl"></div>
            <div class="error-block text-red-500"></div>
        </div>
        <div class="button-container">
            <div class="flex justify-between mb-4 gap-8">
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">1</button>
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">2</button>
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">3</button>
                <button class="w-1/4 p-2 bg-green-500 text-white rounded hover:bg-green-700">+</button>
            </div>
            <div class="flex justify-between mb-4 gap-8">
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">4</button>
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">5</button>
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">6</button>
                <button class="w-1/4 p-2 bg-green-500 text-white rounded hover:bg-green-700">-</button>
            </div>
            <div class="flex justify-between mb-4 gap-8">
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">7</button>
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">8</button>
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">9</button>
                <button class="w-1/4 p-2 bg-green-500 text-white rounded hover:bg-green-700">*</button>
            </div>
            <div class="flex justify-between mb-4 gap-8">
                <button class="w-1/4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700">0</button>
                <button class="w-1/4 p-2 bg-green-500 text-white rounded hover:bg-green-700">.</button>
                <button class="w-1/4 p-2 bg-green-500 text-white rounded hover:bg-green-700">C</button>
                <button class=" w-1/4 p-2 bg-green-500 text-white rounded hover:bg-green-700">/</button>
            </div>
        </div>
        <div class="w-full">
            <button class="eval-button w-full p-2 bg-green-500 text-white rounded hover:bg-green-700">=</button>
        </div>
    </div>

</body>

<script src="bundle.js"></script>

</html>
