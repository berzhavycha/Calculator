version: '3.8' 

services:
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
      target: production 
    env_file:
      - ./client/.env

  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
      target: production 
    ports:
      - "4000:4000"
    env_file:
      - ./server/.env

  nginx:
    build:
      context: ./client 
      dockerfile: ./Dockerfile
      target: nginx  
    ports:
      - "3000:80"
    depends_on:
      - client 

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ~/mongodb-data:/data/db

  postgres:
    image: postgres
    ports:
      - 5433:5433
    environment:
      POSTGRES_PASSWORD: pa55word_to_postgre5Ql
    volumes: 
      - '~/postgresdb-data:/var/lib/postgresql/data'

volumes:
  mongodb-data:
  postgresdb-data: